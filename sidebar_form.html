<!DOCTYPE html>
<html lang="en">
  <head>

    <script type="module" src="/src/Application/creationCardForm.ts"></script>
    <link rel="stylesheet" href="https://unpkg.com/mirotone/dist/styles.css">
  </head>
  <body>
    <div id="sidebar-container" class="grid">
      <h1 class="ce1 cs12">Create a new Card</h1>
      <div id="cardData-form" class="form-group ce1 cs12">

        <input id="title" class="input" type="text" placeholder="Title"/>    
        <label>Description</label>
        <textarea id="description" class="textarea" placeholder="Card Description" spellcheck="true" rows="10"></textarea>
      </div>
      <button id="create-card-button" class="button button-primary ce1 cs12" type="button">Create New Card</button>
    </div>
  </body>
